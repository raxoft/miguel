# TravisCI config.

language: ruby
rvm:
  - ruby-head
  - 2.6.3
  - 2.5.5
  - 2.4.6
  - 2.3.8
  - 2.2.10
  - 2.1.10
  - 2.0.0
  - 1.9.3
  - rbx-3
  - jruby-head
  - jruby-19mode
gemfile: .travis.gemfile
env:
  global:
    # travis encrypt CODECLIMATE_REPO_TOKEN=???
    secure: 
after_success:
  - bundle exec codeclimate-test-reporter
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-19mode
    - rvm: jruby-head
before_script:
  - mysql -e 'create database miguel_test;'
  - psql -c 'create database miguel_test;' -U postgres

